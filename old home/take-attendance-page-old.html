<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>LICET</title>
  </head>

  <body class="landing-body">
    <div id="mainPageLoader">
      <div class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>

    <div id="wrapper">
      <nav class="navbar navbar-expand-lg bg-dark-purple navbar-dark py-0">
        <div class="container">
          <!-- <a class="navbar-brand" href="#"><img src="images/licet-logo.png" height="50" width="50" alt=""></a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Update</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">View</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Export</a>
              </li>
            </ul>
            <span class="navbar-text">
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-ellipsis-v text-white"></i>
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right py-0"
                  aria-labelledby="dropdownMenuButton"
                >
                  <div id="dropdown-card" class="card" style="width: 18rem;">
                    <img
                      class="card-img-top"
                      id="current-user-profile-picture"
                    />
                    <div class="card-body">
                      <h5
                        class="card-title py-0"
                        id="current-user-full-name-container"
                      ></h5>
                      <p class="card-text">
                        <span
                          class="badge badge-dark py-2 px-2"
                          id="current-user-department-container"
                        ></span>
                      </p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <a class="dropdown-item" href="#">
                        Settings
                      </a>
                      <a class="dropdown-item" href="#">
                        About
                      </a>
                      <a class="dropdown-item" href="#" onclick="logout()">
                        Logout
                      </a>
                    </ul>
                    <div class="card-body py-2 d-flex">
                      <small class="text-secondary ml-auto"
                        >Version 1.0.0</small
                      >
                    </div>
                  </div>
                </div>
                <!-- end of dropdown list -->
              </div>
            </span>
          </div>
        </div>
      </nav>
      <!-- end of Navbar content -->

      <div
        class="container col-12 col-md-12 col-lg-4"
        id="datepicker-container mt-5"
      >
        <div class="jumbotron">
          <form id="attendanceParamsForm">
            <div class="form-group mb-4">
              <label for="exampleFormControlSelect1" class="font-weight-bold"
                >Date</label
              >
              <input id="datepicker" type="text" class="form-control px-4" />
            </div>

            <div class="row mb-4">
              <div class="col">
                <label for="exampleFormControlSelect1" class="font-weight-bold"
                  >Department</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Information Technology</option>
                  <option>Computer Science</option>
                  <option>Electronics and Communication</option>
                  <option>Electronics and Electrical</option>
                  <option>Mechanical A</option>
                  <option>Mechanical B</option>
                </select>
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1" class="font-weight-bold"
                  >Year</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <!-- end of row -->

            <div class="form-group mb-4">
              <label for="exampleFormControlSelect1" class="font-weight-bold"
                >Subject</label
              >
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1" class="font-weight-bold"
                >Hours</label
              >
              <div class="btn-group btn-group-toggle d-flex justify-content-around" data-toggle="buttons"> 
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option1" />
                  1
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option2" /> 2
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option3" /> 3
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option1" />
                  4
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option2" /> 5
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option3" /> 6
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option1" />
                  7
                </label>
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="options" id="option2" /> 8
                </label>
              </div>
              <small id="passwordHelpBlock" class="form-text text-muted mt-2">
                Tap once to select an hour. Tap on it again to unselect it.
              </small>
            </div>

            <div class="form-group mt-4">
                <button type="button" class="btn btn-primary btn-lg btn-block">Next</button>
            </div>

          </form>
        </div>
        <!-- end of jumbotron -->
      </div>
      <!-- end of main container -->

      <div class="footer text-sm">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Terms of Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Privacy Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"
              >MixSpace Internet Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Mer Community</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end of wrapper -->

    <!-- Optional JavaScript -->
    <script>
      // hide wrapper
      document.getElementById("wrapper").style.display = "none";
      // show loader
      document.getElementById("mainPageLoader").style.display = "block";
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- custom JavaScript files -->
    <script src="js/auth-status.js"></script>
    <script src="js/logout.js"></script>
    <script>
      // building current user profile
      document.getElementById("current-user-full-name-container").innerHTML =
        localStorage.full_name;
      document.getElementById("current-user-department-container").innerHTML =
        localStorage.department;
      var unformatted_picture_url = localStorage.picture_url;
      var picture_url = unformatted_picture_url.replace(/\\/g, "");
      document
        .getElementById("current-user-profile-picture")
        .setAttribute("src", picture_url);
    </script>
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>

    <script>
      var today = new Date();
      var date =
        today.getMonth() +
        1 +
        "-" +
        today.getDate() +
        "-" +
        today.getFullYear();
      $("#datepicker").datepicker({
        showOtherMonths: true,
        showOnFocus: true,
        value: date,
        showRightIcon: false,
      });
    </script>
  </body>
</html>
